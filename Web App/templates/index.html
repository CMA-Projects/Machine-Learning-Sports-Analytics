<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Web App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Predict with Machine Learning Model</h1>
        <form id="inputForm">
            <label for="input1">sg_app_avg:</label>
            <input type="text" id="input1" name="sg_app_avg" required>
            <br>
            <label for="input2">sg_arg_avg:</label>
            <input type="text" id="input2" name="sg_arg_avg" required>
            <br>
            <label for="input3">sg_drive_avg:</label>
            <input type="text" id="input3" name="sg_drive_avg" required>
            <br>
            <label for="input4">sg_putting_avg:</label>
            <input type="text" id="input4" name="sg_putting_avg" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
